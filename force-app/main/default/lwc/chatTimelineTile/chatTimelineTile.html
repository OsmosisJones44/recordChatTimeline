<template>
    <template if:true={timelinePost}>
        <div class={timelinePost.timelineClassName__c} onclick={handleSelect} onmouseover={handleHover} onmouseout={handleNoHover}>
            <lightning-tile label={timelinePost.OwnerName__c} type="media" href={timelinePost.Owner_URL__c}>
                <lightning-button-icon style="float:right;" onclick={editMessage} icon-name="utility:edit"></lightning-button-icon>
                <div slot="media">
                    <lightning-avatar slot="media" src={smallPhotoUrl} fallback-icon-name="standard:user">
                    </lightning-avatar>
                </div>
                <template if:false={editMsg}>
                    <lightning-formatted-rich-text value={timelinePost.Message__c}>
                    </lightning-formatted-rich-text>
                </template>
                <template if:true={editMsg}>
                    <lightning-record-edit-form record-id={timelinePost.Id} object-api-name="Ticket_Message__c">
                        <lightning-input-field field-name="Message__c">
                        </lightning-input-field>
                        <lightning-button type="submit" label="Save"></lightning-button>
                    </lightning-record-edit-form>
                </template>
                <br>
                <template if:true={timelinePost.DocumentId__c}>
                    <div class="slds-p-vertical_x-small slds-p-left_x-small animateFade">
                        <lightning-button icon-name="utility:preview" variant="Neutral" onclick={openPreview}
                            label="Preview File" icon-position="right" size="small"></lightning-button>
                    </div>
                </template>
                <template if:true={timelinePost.CloseMsg__c}>
                    <div class="slds-p-vertical_x-small slds-p-left_x-small animateFade">
                        <lightning-button icon-name="utility:check" variant="Neutral" onclick={closeTicket}
                            label="Close Ticket" icon-position="right" size="small"></lightning-button>
                    </div>
                </template>
                <div class="slds-grid timeClass">
                    <div class="slds-col slds-size_9-of-12">
                        <lightning-formatted-date-time data-id="hoverSelect" class="animateFade slds-hide opacityClass" value={timelinePost.CreatedDate} year="numeric" month="short"
                            day="2-digit" weekday="long" hour="2-digit" minute="2-digit" hour12="true">
                        </lightning-formatted-date-time>
                    </div>
                    <div class="slds-col slds-size_1-of-12">
                        <template if:true={showLikes}>
                            <lightning-button-icon-stateful icon-name="utility:like" size="x-small" selected={liked} alternative-text="Like"
                                onclick={handleLiked}>
                            </lightning-button-icon-stateful>
                        </template>
                    </div>
                    <div class="slds-col slds-size_2-of-12 slds-text-align_right slds-p-right_xxx-small slds-truncate"
                        data-id="seenSelect">
                        <p class="opacityClass slds-truncate"><a onclick={openSeenBy}>Seen By / Likes</a></p>
                    </div>
                </div>
            </lightning-tile>
        </div>
    </template>
</template>
