<template>
    <template if:true={timelinePost}>
        <div class={timelinePost.timelineClassName__c} onclick={handleSelect} onmouseover={handleHover}
            onmouseout={handleNoHover}>
            <lightning-tile label={timelinePost.OwnerName__c} type="media" href={timelinePost.Owner_URL__c}>
                <template if:true={isLoading}>
                    <lightning-spinner alternative-text="content loading"></lightning-spinner>
                </template>
                <div slot="media">
                    <lightning-avatar slot="media" src={smallPhotoUrl} fallback-icon-name="standard:user">
                    </lightning-avatar>
                </div>
                    <template if:false={editMsg}>
                        <lightning-formatted-rich-text value={timelinePost.Message__c}>
                        </lightning-formatted-rich-text>
                    </template>
                    <template if:true={editMsg}>
                        <lightning-record-edit-form record-id={timelinePost.Id} object-api-name="Ticket_Message__c" onsubmit={handleSubmit}
                            onsuccess={handleSuccess}>
                            <lightning-input-field field-name="Message__c" onchange={handleMessageChange}>
                            </lightning-input-field>
                            <div class="slds-align_absolute-center">
                                <lightning-button-group>
                                    <lightning-button type="submit" label="Cancel" onclick={cancelEdit}></lightning-button>
                                    <lightning-button type="submit" label="Save" variant="brand"></lightning-button>
                                </lightning-button-group>
                            </div>
                        </lightning-record-edit-form>
                    </template>
                <template if:true={timelinePost.DocumentId__c}>
                    <div class="slds-p-vertical_x-small slds-p-left_x-small animateFade">
                        <lightning-button icon-name="utility:preview" variant="Neutral" onclick={openPreview}
                            label="Preview File" icon-position="right" size="small"></lightning-button>
                    </div>

                <template if:true={showThread}>
                    <template if:true={openThread}>
                        <div class="slds-m-horizontal_xxx-small slds-m-top_xx-small">
                            <div class="setThreadWidth">
                                <div class="slds-grid borderClass marginVert slds-p-around_xxx-small" onmouseover={handleHoverThread} onmouseout={handleNoHoverThread} onclick={handleOpenThread}>
                                    <div class="slds-col flexNone">
                                        <div class="slds-grid">
                                            <template for:each={smallPhotoThreadsList} for:item="photo" for:index="index">
                                            <!-- <div class="slds-col flexNone slds-m-horizontal_xxx-small" key={photo.id}>
                                                <lightning-avatar slot="media" size="small" src={photo.threadSmallPhotoUrl} fallback-icon-name="standard:user">
                                                </lightning-avatar>
                                            </div> -->
                                            <c-chat-avatar size="small" photo={photo} key={photo.id} container-class="slds-col flexNone slds-m-horizontal_xxx-small"></c-chat-avatar>
                                        </template>
                                        </div>
                                        <!-- <lightning-avatar slot="media" size="small" src={threadSmallPhotoUrl} fallback-icon-name="standard:user">
                                        </lightning-avatar>
                                        <lightning-avatar slot="media" size="small" src={threadSmallPhotoUrl} fallback-icon-name="standard:user">
                                        </lightning-avatar>
                                        <lightning-avatar slot="media" size="small" src={threadSmallPhotoUrl} fallback-icon-name="standard:user">
                                        </lightning-avatar> -->
                                    </div>
                                    <div class="slds-col flexNone marginVert slds-m-horizontal_x-small smallFont">
                                        <a class="slds-truncate" onclick={handleOpenThread}>{numReplies}</a>
                                    </div>
                                    <div class="slds-col flexNone marginVert smallFont overFlow slds-truncate">
                                        <template if:true={showRelDate}>
                                            <span class="slds-truncate">{lastReply}<lightning-relative-date-time value={createdDate} class="slds-truncate"></lightning-relative-date-time></span>
                                        </template>
                                        <template if:false={showRelDate}>
                                            View Thread
                                        </template>
                                    </div>
                                    <div class="slds-col_bump-left marginLeft smallFont">
                                        <lightning-button-icon icon-name="utility:chevronright" class="slds-hide" data-id="hoverSelect" variant="container" size="small" tooltip="Open Thread"></lightning-button-icon>
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </template>
                </template>
                <div class="slds-grid slds-wrap timeClass slds-p-top_xx-small">
                    <div class="slds-col slds-size_8-of-12">
                        <div class="slds-grid">
                            <div class="slds-col flexNone">
                                <lightning-formatted-date-time data-id="hoverSelect" class="animateFade opacityClass"
                                    value={timelinePost.CreatedDate} year="numeric" month="short" day="2-digit"
                                    hour="2-digit" minute="2-digit" hour12="true">
                                </lightning-formatted-date-time>
                            </div>
                            <div class="slds-col flexNone opacityClass slds-m-horizontal_xx-small">|</div>
                            <div class="slds-col flexNone">
                                <lightning-relative-date-time value={createdDateParent} class="opacityClass"></lightning-relative-date-time>
                            </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_4-of-12 slds-text-align_right slds-p-right_xxx-small marginVert"

                                </div>
                            </template>
                            <template if:true={showLikes}>
                                <div class="slds-col">
                                    <lightning-button-icon-stateful variant="outline" icon-name="utility:like"
                                        size="x-small" selected={liked} alternative-text="Like" onclick={handleLiked}>
                                    </lightning-button-icon-stateful>
                                </div>
                            </template>
                            <template if:true={showPinned}>
                                <div class="slds-col">

                                    </lightning-button-icon-stateful>
                                </div>

                        <lightning-button-group data-id="hoverSelectButtons" class="slds-hide">
                            <lightning-button-icon variant="border-filled" onclick={editMessage} size="small" tooltip="Edit Message"
                                icon-name="utility:edit"></lightning-button-icon>
                            <lightning-button-icon variant="border-filled" onclick={openSeenBy} size="small" tooltip="Open Info"
                                icon-name="utility:info"></lightning-button-icon>
                        <template if:true={showThread}>
                                <lightning-button-icon-stateful variant="border-filled" icon-name="utility:comments" size="small" tooltip="Reply in thread"
                                    selected={timelinePost.Thread__c} alternative-text="Message thread"
                                    onclick={handleOpenThread}></lightning-button-icon-stateful>
                        </template>
                        <template if:true={showLikes}>
                                <lightning-button-icon-stateful variant="border-filled" icon-name="utility:like" size="small" selected={liked} tooltip="Like Message"
                                    alternative-text="Like" onclick={handleLiked}>
                                </lightning-button-icon-stateful>
                        </template>
                        <template if:true={showPinned}>
                                <lightning-button-icon-stateful variant="border-filled" icon-name={pinIcon} size="small" selected={pinned} tooltip="Pin Message"
                                    alternative-text="Pin" onclick={handlePinned}>
                                </lightning-button-icon-stateful>
                        </template>
                        </lightning-button-group>
                    </div>
                </div>
            </lightning-tile>
        </div>
    </template>
</template>
