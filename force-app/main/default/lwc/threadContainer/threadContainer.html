<template>
    <lightning-card title="Timeline Message Threads" icon-name="standard:feedback">
        <div class="slds-grid slds-wrap slds-border_top slds-border_bottom slds-p-horizontal_xx-small gridClass">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="content loading"></lightning-spinner>
            </template>
            <template if:true={showPreview}>
                <div class={previewWidth}>
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-1 slds-p-around_xx-small slds-border_bottom">
                            <lightning-input type="search" label="Search Threads" onchange={handleSearch}>
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-1 leftGridClass">
                            <template for:each={recentMsgs} for:item="post" for:index="index">
                                <c-chat-table-tile msg-status={post} key={post.Id} show-thread onrefresh={handleRefresh}
                                    ontimeline={handleTimelineView}></c-chat-table-tile>
                            </template>
                        </div>
                    </div>
                </div>
            </template>
            <template if:true={showThreadVal}>
                <div class={threadWidth}>
                    <template if:true={noMsgSelected}>
                        <c-zz-open-road message="No Thread Selected"></c-zz-open-road>
                    </template>
                    <template if:true={showTimeline}>
                        <c-thread-tile record-id={recordId} ticket-msg={ticketMsg} main-area ticket-users={ticketUsers} thread-box={threadBox} onrefresh={handleRefresh}>
                            <div slot="seen">
                                <h3 class="userList">Thread Members</h3>
                                <div class="slds-grid">
                                    <div class="slds-col slds-size_10-of-12 slds-align-bottom">
                                        <lightning-record-edit-form object-api-name="User_Ticket_Relationship__c" data-id="userSubmit">
                                            <lightning-input-field field-name="User__c" data-id="userUpdate" variant="label-hidden"
                                                style="margin-bottom: 0;" onchange={handleUserChange}></lightning-input-field>
                                
                                        </lightning-record-edit-form>
                                    </div>
                                    <div class="slds-col slds-size_1-of-12 slds-align-bottom slds-var-p-left_xx-small">
                                        <lightning-button label="Add" variant="brand" onclick={handleAddUser}></lightning-button>
                                    </div>
                                </div>
                                <div class="slds-p-horizontal_x-small slds-p-top_x-small ticketUserContainer">
                                    <template if:true={ticketUsers}>
                                        <template for:each={ticketUsers} for:item="ticketUser">
                                            <c-ticket-view-user-list key={ticketUser.Id} ticket-user={ticketUser} show-seen show-likes>
                                            </c-ticket-view-user-list>
                                        </template>
                                    </template>
                                </div>
                            </div>
                        </c-thread-tile>
                    </template>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
