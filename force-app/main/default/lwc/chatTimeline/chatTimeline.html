<template>
    <lightning-card title={title} variant="narrow" icon-name="standard:live_chat">
        <div slot="actions">
            <lightning-button-group>
                <template if:true={mainArea}>
                    <template if:false={inThread}>
                        <lightning-button-icon style="float:right" variant="container" tooltip="See Record Threads"
                            icon-name="utility:comments" onclick={toggleThreads}>
                        </lightning-button-icon>
                    </template>
                    <lightning-button-icon style="float:right" variant="container" tooltip="Search Timeline Posts"
                        icon-name="utility:search" onclick={toggleListFilters}>
                    </lightning-button-icon>
                </template>
                <template if:false={mainArea}>
                    <lightning-button-icon variant="border-filled" icon-name="utility:back" onclick={connectedCallback}>
                    </lightning-button-icon>
                </template>
            </lightning-button-group>
            <div class="slds-grid slds-wrap slds-border_right moveLeft">

                            <template if:true={showFilters}>

                                            value={typeFilterArr} onchange={handleFilterType}>
                                        </lightning-checkbox-group>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">

                                        </lightning-checkbox-group>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div> -->
                <div class="slds-col slds-size_1-of-1">
                    <div class="slds-grid slds-grid_align-end">
                        <div class="slds-col slds-size_1-of-1 slds-p-right_small">
                            <template if:true={showSearch}>
                                <lightning-input type="search" label="Search Timeline" onchange={handleSearch}>
                                </lightning-input>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <template if:true={mainArea}>
            <div class="slds-p-horizontal_small">
                <div class={timelineContainerClass}>
                    <template for:each={timelinePosts} for:item="timelinePost">
                        <c-chat-timeline-tile key={timelinePost.Id} timeline-post={timelinePost} show-pinned={showPinned} show-thread={showThread} onthread={openModal} onrefresh={refreshPosts}
                            onseen={openModal} current-name={curName}></c-chat-timeline-tile>
                    </template>
                </div>
                <template if:true={isLoading}>
                    <lightning-spinner alternative-text="Loading">
                    </lightning-spinner>
                </template>
                <div class="slds-grid slds-wrap slds-p-top_small">
                    <div class="slds-col slds-size_11-of-12">
                        <lightning-input-rich-text variant="bottom-toolbar" value={messageValue}
                            placeholder="Enter Timeline Message..." onchange={handleMessageChange} formats={formats}>
                            <lightning-rich-text-toolbar-button-group slot="toolbar" style="flex-grow:1;"></lightning-rich-text-toolbar-button-group>
                            <lightning-rich-text-toolbar-button-group slot="toolbar" aria-label="Template Button Group">
                                <lightning-rich-text-toolbar-button icon-name="utility:send" variant="brand" data-id="richTextSelect" icon-alternative-text="Insert Doc Template"
                                    onclick={createMessage}>
                                </lightning-rich-text-toolbar-button>
                            </lightning-rich-text-toolbar-button-group>
                        </lightning-input-rich-text>
                    </div>
                    <div class="slds-col slds-size_1-of-12">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-1 slds-align_absolute-center">
                                <lightning-button-icon data-id="timelineSendButton" class="slds-m-top_small" name="save"
                                    variant="brand" onclick={createMessage} icon-name="utility:send"
                                    disabled={disableButton} tooltip="Send">
                                </lightning-button-icon>
                            </div>
                            <!-- <div class="slds-col slds-size_1-of-1 slds-align_absolute-center">
                                <template if:false={timelineFile}>
                                    <lightning-button-icon class="slds-m-top_small" name="save" icon-name="utility:add"
                                        variant="border" onclick={openTimelineFile} icon-position="right"
                                        tooltip="Add/Attach">
                                    </lightning-button-icon>
                                </template>
                                <template if:true={timelineFile}>
                                    <lightning-button-icon class="slds-m-top_small" name="save"
                                        icon-name="utility:collapse_all" variant="border" onclick={closeTimelineFile}
                                        icon-position="right" tooltip="Collapse">
                                    </lightning-button-icon>
                                </template>
                            </div> -->
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1">
                        <template if:true={showMembers}>
                            <c-chat-user-list ticket-users={ticketUsers} title={userTitle} record-id={recordId} onrefresh={refreshUsers} object-name={objectName}></c-chat-user-list>
                        </template>
                        <template if:true={showCustom}>
                            <h3 class="userList">Notifications</h3>
                            <div class="slds-grid">
                                <div class="slds-col slds-size_10-of-12 slds-align-bottom">
                                    <lightning-record-edit-form object-api-name="User_Ticket_Relationship__c"
                                        data-id="userSubmit">
                                        <lightning-input-field field-name="User__c" data-id="userUpdate" variant="label-hidden"
                                            style="margin-bottom: 0;" onchange={handleUserChange}></lightning-input-field>
        
                                    </lightning-record-edit-form>
                                </div>
                                <div class="slds-col slds-size_1-of-12 slds-align-bottom slds-var-p-left_xx-small">
                                    <lightning-button label="Add" variant="brand" onclick={handleAddUser}></lightning-button>
                                </div>
                            </div>
                            <div class="slds-p-horizontal_x-small slds-p-top_x-small ticketUserContainer">
                                <template if:true={notifications}>
                                    <template for:each={notifications} for:item="ticketUser">
                                        <c-ticket-view-user-list key={ticketUser.Id} ticket-user={ticketUser}>
                                        </c-ticket-view-user-list>
                                    </template>
                                </template>
                                <template if:true={customNotifications}>
                                    <template for:each={customNotifications} for:item="ticketUser">
                                        <c-ticket-view-user-list key={ticketUser.Id} ticket-user={ticketUser}>
                                        </c-ticket-view-user-list>
                                    </template>
                                </template>
                            </div>
                        </template>
                    </div>
                </div>

        <template if:true={showRecordThreads}>
            <div class="slds-border_top">
                <c-thread-container record-id={recordId} thread-box="slds-m-left_medium slds-box slds-box_xx-small" thread-width="slds-col slds-size_1-of-1 slds-border_left slds-p-horizontal_x-small slds-p-top_x-small" preview-width="slds-col slds-size_1-of-1 slds-border_right"></c-thread-container>
            </div>
        </template>
    </lightning-card>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container modalExtender">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{modalHeader}</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium userContainer" id="modal-content-id-1">
                    <template if:false={inThread}>
                        <c-thread-tile record-id={ticketMessageId} ticket-msg={ticketMsg} main-area ticket-users={ticketUsers} show-pinned>
                            <div slot="seen">
                                <template if:true={ticketUsers}>
                                    <template for:each={ticketUsers} for:item="ticketUser">
                                        <c-ticket-view-user-list key={ticketUser.Id} ticket-user={ticketUser}
                                            timeline-post-id={ticketMessageId} show-seen show-likes>
                                        </c-ticket-view-user-list>
                                    </template>
                                </template>
                            </div>
                        </c-thread-tile> 
                    </template>
                    <template if:true={inThread}>
                        <template if:true={ticketUsers}>
                            <template for:each={ticketUsers} for:item="ticketUser">
                                <c-ticket-view-user-list key={ticketUser.Id} ticket-user={ticketUser} timeline-post-id={ticketMessageId}
                                    show-seen show-likes>
                                </c-ticket-view-user-list>
                            </template>
                        </template>
                    </template>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
