<template>
    <lightning-card title={ticketMsg.Preview__c} icon-name={ticketMsg.Icon_Name__c}>
        <div slot="actions">
            <lightning-button-group>
                <lightning-button-icon onclick={handleOpen} icon-name="utility:new_window" tooltip="Open Parent Record"
                    size="small"></lightning-button-icon>
                <template if:false={closedThread}>
                    <lightning-button-icon onclick={handleResolve} icon-name="utility:success" variant="brand" tooltip="Resolve Thread"
                        size="small"></lightning-button-icon>
                </template>
                <template if:true={closedThread}>
                    <lightning-button-icon onclick={handleReopen} icon-name="utility:email_open" tooltip="Re-Open Closed Thread"
                        size="small"></lightning-button-icon>
                </template>
            </lightning-button-group>
        </div>
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading">
            </lightning-spinner>
        </template>
        <template if:true={mainArea}>
            <div class="slds-p-around-large slds-m-bottom_small">
                <c-chat-timeline-tile timeline-post={ticketMsg} show-pinned onrefresh={refreshPosts} 
                    current-name={curName}></c-chat-timeline-tile>
            </div>
            <lightning-tabset data-id="threadTabs">
                <lightning-tab label="Thread" icon-name="utility:comments" value="thread">
                    <div class={threadBox}>
                        <c-chat-timeline record-id={recordId} title="Message Thread" ticket-users={ticketUsers} timeline-container-class={timelineContainerClass} in-thread recipients={customRecipients} notifications={ticketUsers}></c-chat-timeline>
                    </div>
                </lightning-tab>
                <lightning-tab label="Parent Timeline" icon-name="utility:chat" value="parent">
                    <c-chat-timeline record-id={ticketMsg.Parent_Record_Id__c} title="Timeline" source={source} show-pinned></c-chat-timeline>
                </lightning-tab>
            </lightning-tabset>
        </template>
    </lightning-card>
</template>
