<template>
    <lightning-card>
        <lightning-spinner if:true={isLoading} alternative-text="Loading" size="small">
        </lightning-spinner>
        <h3 class="userList">{title}</h3>
        <lightning-record-edit-form object-api-name="User_Ticket_Relationship__c" onsubmit={handleUserSubmit}
            onsuccess={handleUserSuccess} data-id="userSubmit">
            <div class="slds-grid">
                <div class="slds-col slds-size_10-of-12 slds-align-bottom">
                    <lightning-input-field field-name="User__c" data-id="userUpdate" variant="label-hidden"
                        style="margin-bottom: 0;" onchange={handleUserChange}>
                    </lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-12 slds-align-bottom slds-var-p-left_xx-small">
                    <lightning-button label="Add" variant="brand" onclick={handleUserSubmit}>
                    </lightning-button>
                </div>
            </div>
    
        </lightning-record-edit-form>
        <div class="slds-p-around_x-small ticketUserContainer">
            <template if:true={ticketUsers}>
                <template for:each={ticketUsers.data} for:item="ticketUser">
                    <c-ticket-view-user-list key={ticketUser.Id} ticket-user={ticketUser} show-likes={falseValue}>
                    </c-ticket-view-user-list>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
