<template>
    <template if:true={msgStatus}>
        <lightning-card title={msgStatus.Ticket_Message__r.Preview__c} icon-name={msgStatus.Ticket_Message__r.Icon_Name__c}>
            <div class="containerClass borderClass slds-m-around_xx-small slds-p-around_x-small" onclick={handleSelect}>
                <!-- <p class="previewClass">{msgStatus.Ticket_Message__r.Preview__c}</p> -->
                <!-- <div class={msgStatus.tableTimelineClass__c}> -->
                    <lightning-tile label={msgStatus.Ticket_Message__r.OwnerName__c} type="media"
                        href={msgStatus.Ticket_Message__r.Owner_URL__c}>
                        <div class={msgStatus.tableTimelineClass__c} slot="media">
                            <lightning-avatar size="large" slot="media" src={smallPhotoUrl} fallback-icon-name="standard:user">
                            </lightning-avatar>
                        </div>
                        <div class="slds-line-clamp_small">
                            <lightning-formatted-rich-text value={msgStatus.Ticket_Message__r.Message__c}>
                            </lightning-formatted-rich-text>
                        </div>
                        <br>
                        <template if:true={msgStatus.Ticket_Message__r.DocumentId__c}>
                            <div class="slds-p-vertical_x-small slds-p-left_x-small">
                                <lightning-button icon-name="utility:preview" variant="Neutral" onclick={openPreview}
                                    label="Preview File" icon-position="right" size="small"></lightning-button>
                            </div>
                        </template>
                        <div class="slds-grid timeClass">
                            <div class="slds-col slds-size_9-of-12">
                                <lightning-formatted-date-time class="slds-hide opacityClass"
                                    value={msgStatus.Ticket_Message__r.CreatedDate} year="numeric" month="short"
                                    day="2-digit" weekday="long" hour="2-digit" minute="2-digit" hour12="true">
                                </lightning-formatted-date-time>
                            </div>
                        </div>
                    </lightning-tile>
                <!-- </div> -->
            </div>
        </lightning-card>
    </template>
</template>
